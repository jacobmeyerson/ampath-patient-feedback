<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <h3>Select Clinic Types visited today:</h3>
      <hr>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default" *ngFor="let clinic of clinicArray" (click)="onNext(clinic)">
            <input type="radio">{{ clinic }}
          </label>
        </div>
  </div>
  <div style="text-align: left;" class="footer">
    <hr>
  </div>
</div>
