<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <h3>Select Clinic Types visited today:</h3>
      <hr>
      <div>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" name="DM" id="edValueRdo1" value="1">DM</label>&nbsp;&nbsp;&nbsp;
            <label class="btn btn-default">
              <input type="radio" name="HTN" id="edValueRdo2" value="2">HTN</label>&nbsp;&nbsp;&nbsp;
            <label class="btn btn-default">
              <input type="radio" name="HIV" id="edValueRdo3" value="3">HIV</label>
          </div>
          <br>
          <br>
          <br>
          <div class="form-group">
            <button class="btn btn-primary">Start</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <br>
</div>
