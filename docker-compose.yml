version: '2' 


services:
  angular: 
    build: front-end 
    links:
      - hapi
    ports:
      - "4200:4200"
    
  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro

  hapi: 
    build: back-end
    links:
      - db
    ports:
      - "3000:3000"
    depends_on:
      - db


